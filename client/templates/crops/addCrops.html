<template name="addCrop">

  {{> ppHeader}}

  {{#ionView}}
    {{#ionContent}}
		
	<div class="pp-inbranch-container"> 	
		<div class="row pp-home-text">
			<div class="col">
				<h4>Add Crop</h4>
			</div>		
		</div>	
		
<form name="add-crop" class="pp-cash-form">
<div class="list list-inset">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Crop Name</span>
    <select name="cropName" id="changeCrop">
      <option>- Select -</option>	
      {{#each uninsuredCrops}}
	     <option>{{uninsuredCropName}}</option>
	  {{/each}}
    </select>
  </label>
  <label class="item item-input">
    <span class="input-label">Area of Farm(in Hectares)</span>
    <input name="area" type="text" placeholder="10">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">State</span>
    <select name="state" id="changeState">
      <option>- Select -</option>	
      <option>Telangana</option>
      <option>Tamil Nadu</option>
      <option>Karnataka</option>
    </select>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">District</span>
    <select name="district" id="changeDistrict">
      <option>- Select -</option>	
      
    </select>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Block</span>
    <select name="block" id="changeBlock">
      <option>- Select -</option>	
    </select>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Village</span>
    <select name="village" id="changeVillage">
      <option>- Select -</option>	
    </select>
  </label>
   <label class="item item-input">
    <span class="input-label">PIN Code</span>
    <input name="pincode" type="text" placeholder="5*****">
  </label>
  <label class="item item-input">
    <span class="input-label">Yield(In Quintal)</span>
    <input name="yield" type="text" placeholder="145">
  </label>
  </div>
			
			<div class="row pp-cash-text">
				<div class="col">
					<button id ="submit" class="button pp-cash-button" data-action="insertCattle" >
					  Go
					</button>
				</div>
			</div>					
</form>		
		
		
		
		

		<div class="row">
			<div class="col">&nbsp;</div>
		</div>
		
	</div>	
    {{/ionContent}}  
    
    {{> _tabsIn}}
    
  {{/ionView}}
</template>
